<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f7fa;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem;
    }

    .top-bar button {
      background-color: white;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    #inventario {
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #ddd;
    }

    input {
      width: 100%;
      padding: 5px;
    }

    button {
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .eliminar {
      background-color: white;
      color: crimson;
      border: 2px solid crimson;
    }

    .eliminar:hover {
      background-color: crimson;
      color: white;
    }

    h3 {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="location.href='index.html'">Ver cat치logo de cliente</button>
    <button onclick="cerrarSesion()">Cerrar sesi칩n</button>
  </div>

  <h1>Panel de Inventario</h1>

  <div id="inventario">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripci칩n</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-productos"></tbody>
    </table>

    <h3>Agregar nuevo producto</h3>
    <table>
      <tr>
        <td><input placeholder="Nombre" id="nuevoNombre" /></td>
        <td><input placeholder="Descripci칩n" id="nuevoDesc" /></td>
        <td><input placeholder="Precio" id="nuevoPrecio" type="number" /></td>
        <td><input placeholder="Stock" id="nuevoStock" type="number" /></td>
        <td><input placeholder="URL Imagen" id="nuevoImagen" /></td>
        <td><button onclick="agregarProducto()">Agregar</button></td>
      </tr>
    </table>
  </div>

  <script src="inventario.js"></script>
  <script>
    function cerrarSesion() {
      localStorage.removeItem('token');
      localStorage.removeItem('rol');
      location.href = 'login.html';
    }
  </script>
</body>
</html>
