<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Recuperar Contraseña</h1>

  <form id="form-recuperar">
    <input type="email" placeholder="Correo electrónico" id="email" required />
    <input type="text" placeholder="Pregunta de seguridad" id="pregunta" required />
    <input type="text" placeholder="Respuesta" id="respuesta" required />
    <input type="password" placeholder="Nueva contraseña" id="nuevaPassword" required />
    <button type="submit">Actualizar contraseña</button>
  </form>

  <p><a href="login.html">Volver al inicio de sesión</a></p>

  <script src="recuperar.js"></script>
</body>
</html>
