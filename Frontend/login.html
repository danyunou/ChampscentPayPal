<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - Champscent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="form-login">
    <input type="email" placeholder="Correo electrónico" id="email" required />
    <input type="password" placeholder="Contraseña" id="password" required />
    <button type="submit">Entrar</button>
  </form>

  <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
  <p><a href="recuperar.html">¿Olvidaste tu contraseña?</a></p>

  <script src="login.js"></script>
</body>
</html>
