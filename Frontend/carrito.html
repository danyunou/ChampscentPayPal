<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito - Champscent</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Mi Carrito</h1>

  <ul id="carrito-list"></ul>
  <p id="total">Total: $0</p>

  <!-- ✅ Botones agrupados con estilo -->
<div class="botones">
  <button onclick="vaciarCarrito()">Vaciar Carrito</button>
  <button onclick="pagar()">Pagar</button>
  <div class="paypal-wrapper">
    <div id="paypal-button-container"></div>
  </div>
</div>

  <div id="paypal-button-container"></div>

  <a href="index.html">← Volver al catálogo</a>

  <!-- Scripts -->
  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function actualizarCarrito() {
      const lista = document.getElementById('carrito-list');
      const totalEl = document.getElementById('total');
      lista.innerHTML = '';

      let total = 0;
      carrito.forEach((p, i) => {
        total += p.precio * (p.cantidad || 1);
        const item = document.createElement('li');
        item.innerHTML = `${p.nombre} - $${p.precio} x ${p.cantidad || 1} 
          <button onclick="eliminar(${i})">❌</button>`;
        lista.appendChild(item);
      });

      totalEl.textContent = `Total: $${total.toFixed(2)}`;
      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    function eliminar(index) {
      carrito.splice(index, 1);
      actualizarCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      actualizarCarrito();
    }

    function calcularTotal() {
      return carrito.reduce((sum, p) => sum + (p.precio * (p.cantidad || 1)), 0).toFixed(2);
    }

    // Cargar botón de PayPal
    fetch('http://localhost:3000/api/paypal/client-id')
      .then(res => res.json())
      .then(data => {
        const script = document.createElement('script');
        script.src = `https://www.paypal.com/sdk/js?client-id=${data.clientId}&currency=USD`;
        script.onload = renderPayPalButtons;
        document.head.appendChild(script);
      });

    function renderPayPalButtons() {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return fetch('http://localhost:3000/api/paypal/create-order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ total: calcularTotal() })
          })
          .then(res => res.json())
          .then(data => data.id);
        },
        onApprove: function(data, actions) {
          return fetch('http://localhost:3000/api/paypal/capture-order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ orderID: data.orderID })
          })
          .then(res => res.json())
          .then(details => {
            alert('Pago realizado por ' + details.details.payer.name.given_name);
            vaciarCarrito(); // Limpia el carrito
          });
        }
      }).render('#paypal-button-container');
    }

    actualizarCarrito();
  </script>

  <!-- Script adicional (opcional) -->
  <script src="carrito.js"></script>
</body>
</html>
